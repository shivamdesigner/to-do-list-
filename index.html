<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Todo List</h1>
        <form class="form"  id="todo-form" onsubmit="return false">
            <div class="form-group d-flex align-items-center gap-2">
                <input type="text" class="form-control" placeholder="enter your task" id="input-text">
                <button class="btn btn-primary" type="submit" onclick="add()">Add</button>
            </div>
            <span class="error flex-grow- text-danger"></span>
            <ul class="blank-list list-group "></ul>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
